name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Lint (Client)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./client

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name:  Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name:  Install dependencies
        run: npm ci

      - name:  Lint
        run: npm run lint

      - name:  Type Check
        run: npx tsc --noEmit

      - name:  Build
        run: npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectBaseDir=client
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Deploy Frontend and Backend to Amazon EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # Deploy Frontend
            cd /home/ubuntu/GradConnect/client
            git pull origin main
            npm install
            npm run build
            pm2 start npm --name frontend -- start --prefix /home/ubuntu/GradConnect/client || pm2 restart frontend

            # Deploy Backend
            cd /home/ubuntu/GradConnect/backend
            git pull origin main
            npm install
            pm2 start npm --name backend -- start --prefix /home/ubuntu/GradConnect/backend || pm2 restart backend